            <section class="register-page">
            <h1><em>Register here!</em></h1>
            <form action="" method="Post" id="contact-form">
                <label for="firstname">Firstname:</label>
                <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
                <br>
                <label for="Surname">Surname:</label>
                <input type="text" name="surname" id="surname" placeholder="Surname" required>
                <br>
                <label for="phonenumber">Phone Number:</label>
                <input type="number" name="phonenumber" id="phonenumber" placeholder="+44" required>
                <br>
                <label for="postcode">Postcode:</label>
                <input type="text" name="postcode" id="postcode" required>
                <br>
                <label for="gender">Gender:</label>
                <div id="span">
                    <span>
                        <p>Female</p>
                    </span>
                    <input type="radio" name="gender" id="female" required>
                    <span>
                        <p>Male</p>
                    </span>
                    <input type="radio" name="gender" id="male" required>
                </div>
                <br>

                <label for="age">Age Range:</label>
                <select name="age" id="age">
                    <option value="Below 18 Years">Below 18 Years</option>
                    <option value="18-29 Years">18-29 Years</option>
                    <option value="30-49 Years">30-49 Years</option>
                    <option value="50-69 Years">50-69 Years</option>
                    <option value="70 Years and Above">70 Years and Above</option>
                </select>
                <br>
                <label for="username">Create Account Username:</label>
                <input type="text" name="username" id="username" placeholder="abcd@mail.com" required>
                <br>
                <label for="password">Create Password:</label>
                <input type="password" name="password" id="password" value="Enter your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" maxlength="12">
                <br>
                <label for="password-confirm">Confirm Password:</label>
                <input type="password" name="password-confirm" id="password-confirm" value="Re-enter your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" maxlength="12">
                <br>
                <div id="submit-reset">
                    <span>
                        <input type="submit" value="Proceed to Submit" id="submit">
                    </span>
                    <span>
                        <input type="submit" value="Reset" id="Reset">
                    </span>
                        
                </div>
